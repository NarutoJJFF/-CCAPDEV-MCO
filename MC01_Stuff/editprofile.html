<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='login.css'>
    <link rel='stylesheet' type='text/css' href='profile.css'>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Edit Profile</title>
</head>
<body>
    <div class="column-left">
        <img id="profilePicture" src="Header Elements/Jerry_lobby_sprite.webp" alt="Profile Picture">
        <br>
        <a href="#" onclick="document.getElementById('fileInput').click(); return false;">Change Profile Picture</a>
        <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="previewImage(event)">
        
        <hr class="hr-orange-small">
        <h3>Edit Username</h3>
        <form action="/action_page.php">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="@anonymouse"><br><br>
            <input type="submit" value="Submit"><br>
        </form>
        
        <hr class="hr-orange-small">
        <h3>Edit Bio</h3>     
        <form action="/action_page.php">
            <label for="bio"></label>
            <input type="text" id="bio" name="bio" placeholder="Hi! I am anonymouse. You will never know my name but my rival is '@anonycat' a.k.a Tom the Cat!"><br><br>
            <input type="submit" value="Submit"><br>
        </form>
    </div> 
    <script>
        function previewImage(event) {
            var reader = new FileReader();
            reader.onload = function(){
                var imgElement = document.getElementById('profilePicture');
                imgElement.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
