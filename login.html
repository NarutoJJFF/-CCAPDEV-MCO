<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' href='login.css'>
    
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<header>
    <div class = "header-logo">
        <div class = "header-logo-img">
            <a href = "homepage.html"><img src="https://logos-world.net/wp-content/uploads/2020/10/Reddit-Emblem-700x394.png" alt="logo"></a>
        </div>

        </div>
    </div>

    <div class="header-search">

<body>
    <div class="input-area">
        <h1>Login Page</h1>
        <form action="/homepage.html">
            <label for="username"></label>
            <input type="text" id="username" name="username" placeholder="Type your Username..."><br><br>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Type your password..."><br><br>
            <input type="submit" value="Submit"><br>
            <a href="register.html">No Account!? Sign Up Here!</a>
        </form>
    </div>
