<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>

    <style>
        body {
            margin: 0px;
        }

        .header{
            overflow: hidden;
            background-color: orangered;
            border-bottom: 1px solid black;
            display: flex;
        }

        .header-logo{
            width: 25%;
            margin-left: 68px; 
            margin-top: -5px;
        }
        
        .header-logo-img img{
            width: 100px;
            margin-left: 50px; 
        }

        .header-search{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 20px;
        }

        .header-text{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-right: 50px;
        }

        .header-text p{
            margin: 0 10px;
        }

        .header a:hover{
            background-color: darkgray;
            border-radius: 200px;
        }

        .header a:link{
            color:black;
            text-decoration: none;

        }
        .header a:visited{
            color:black;
            text-decoration: none;

        }
        .header a:active {
            color: black;
            text-decoration: none;
        }

        .navbar{
            background-color: coral;
            height: 20px;
        }

        .main{
            display:flex;
        }

        .main-posts{
            flex-grow: 3;
            display:flex;
            background-color: white;
            border: 1px solid black;
            height:500px;
            justify-content: center;
        }

        .main-ranking{
            flex-grow: 0.5;
            display: flex;
            background-color: white;
            border: 1px solid black;
            height:500px;
            justify-content: center;
        }

        .ranking-chart{
            display:flex;
            background-color: whitesmoke;
        }



    </style>
</head>
<body>
    <div class = "header"> 
        <div class = "header-logo-img">
            <img src="https://logos-world.net/wp-content/uploads/2020/10/Reddit-Emblem-700x394.png" 
            alt = "logo"> <br/>
            <div class = "header-logo">
                <strong> Redesign </strong>
            </div> 
        </div>

        <div class="header-search">
            <input type="text" placeholder="Search..">
        </div>
       
       <div class = "header-text">
            <a href="profile.html"> Profile </a>
            <p>|</p>
            <a href="login.html"> Logout </a>
            </div>
        </div>
    </div>

    <div class = "navbar">

    </div>

    <div  class = "main"> 
        <div class = "main-posts">
            <p> test </p>
            
        </div>
    
        <div class = "main-ranking">
            <div class = "ranking-chart">
                <p>POPULAR COMMUNITIES</p>
            </div>
        </div>
    </div>
    
    
</body>
</html>
