<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homepage</title>

    <style>

        *{
            margin: 0;
            padding: 0px;
        }

        body {
            min-height: 100vh;
            display:grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: auto auto 1fr;
            grid-template-areas: 
            "header header"
            "navbar navbar"
            "sidebar main";
        }

        header{
            grid-area: header;
            background-color: orangered;
            border-bottom: 1px solid black;  
            display: flex;  
            padding: 10px 20px;     
            justify-content: space-between;
        }

        .header-logo{
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-left: 50px;
        }

        .header-logo-img img{
            width: 100px;    
        }

        .header-logo-word{
            margin-top: -5px;   
        }

        .header-search{
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 20px;

        }

        .header-text{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            margin-right: 50px;
        }

        .header-text p{
            margin: 0 10px;
        }

        header a:hover{
            background-color: darkgray;
            border-radius: 200px;
        }

        header a:link{
            color:black;
            text-decoration: none;

        }
        header a:visited{
            color:black;
            text-decoration: none;

        }
        header a:active {
            color: black;
            text-decoration: none;
        }

        nav{
            grid-area: navbar;
            background-color: coral;
            height: 20px; 
        }

        aside{
            grid-area: sidebar;
            background-color: blanchedalmond;
        }

        main{
            grid-area: main;
        }

            
    </style>
</head>
<body>
    <header> 
        <div class = "header-logo">
            <div class = "header-logo-img">
                <img src="https://logos-world.net/wp-content/uploads/2020/10/Reddit-Emblem-700x394.png" alt="logo"> <br/> 
            </div>

            <div class = "header-logo-word">
                <strong> Redesign </strong>
            </div>
        </div>

        <div class="header-search">
            <input type="text" placeholder="Search..">
        </div>

        <div class="header-text">
            <a href="profile.html"> Profile </a>
            <p>|</p>
            <a href="login.html"> Logout </a>
        </div>
        
    </header>
    <nav></nav>
    <aside> Popular Tags </aside>
    <main> 
        <h1> Testing for Sticky </h1>
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident alias eveniet at cum, tempore commodi velit officiis laudantium minima veritatis laborum dicta neque accusamus fuga cumque molestiae mollitia eius ut.</p>
    
    </main>
</body>
</html>
